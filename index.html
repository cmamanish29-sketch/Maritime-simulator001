<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC001 - Night Collision Avoidance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #041622;
      color: #e0f0f5;
      overflow: hidden;
    }

    #hud {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px #002d40;
    }

    button, input[type="range"] {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      background: #0a4560;
      color: #fff;
      transition: background 0.2s;
    }

    button:hover {
      background: #0d6286;
    }

    #three-root {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    #radar {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 200px;
      height: 200px;
      background: rgba(0, 50, 60, 0.3);
      border-radius: 10px;
      border: 2px solid #0d6286;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 12px;
      color: #88b9c2;
    }
  </style>
</head>
<body>
  <div id="hud">
    <h2>SC001 - Night Collision Avoidance</h2>
    <button id="viewBtn">Switch to Chase View</button>
    <button id="radarBtn">Toggle Radar</button><br />
    Heading:
    <button id="hdLeft">&lt;5°</button>
    <button id="hdRight">5°&gt;</button><br />
    Speed: <input id="spd" type="range" min="0" max="25" step="1" value="12" />
    <span id="spdVal">12 kn</span><br />
    Autopilot: <button id="autoBtn">Off</button><br />
    Status: <strong id="status">Monitoring</strong>
  </div>

  <div id="radar"></div>
  <div id="three-root"></div>
  <div id="footer">
    Prototype simulator • Host on GitHub Pages or Netlify • Integrate with LMS/Glide via link
  </div>

  <!-- Load Three.js & OrbitControls from CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const root = document.getElementById('three-root');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x041622);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    root.appendChild(renderer.domElement);

    const cameraPOV = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
    const cameraChase = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
    let activeCam = cameraPOV;

    const hemiLight = new THREE.HemisphereLight(0xf0f8ff, 0x080820, 0.6);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xcfeefe, 0.8);
    dirLight.position.set(-100, 200, 100);
    scene.add(dirLight);

    // Ocean plane
    const oceanGeom = new THREE.PlaneGeometry(5000, 5000, 64, 64);
    const oceanMat = new THREE.MeshStandardMaterial({ color: 0x012633, metalness: 0.1, roughness: 0.8 });
    const ocean = new THREE.Mesh(oceanGeom, oceanMat);
    ocean.rotation.x = -Math.PI / 2;
    scene.add(ocean);

    // Ship
    const ship = new THREE.Group();
    const hull = new THREE.Mesh(new THREE.BoxGeometry(14, 4, 48),
      new THREE.MeshStandardMaterial({ color: 0x2b3a4a }));
    hull.position.y = 3;
    ship.add(hull);

    const bridge = new THREE.Mesh(new THREE.BoxGeometry(8, 3, 8),
      new THREE.MeshStandardMaterial({ color: 0x2f3940 }));
    bridge.position.set(0, 6, 6);
    ship.add(bridge);

    const redLight = new THREE.Mesh(new THREE.SphereGeometry(0.35),
      new THREE.MeshBasicMaterial({ color: 0xff0000 }));
    redLight.position.set(-3, 6, 18);
    ship.add(redLight);

    const greenLight = new THREE.Mesh(new THREE.SphereGeometry(0.35),
      new THREE.MeshBasicMaterial({ color: 0x00ff22 }));
    greenLight.position.set(3, 6, 18);
    ship.add(greenLight);

    scene.add(ship);

    // Target ship
    const target = new THREE.Group();
    const thull = new THREE.Mesh(new THREE.BoxGeometry(12, 3, 36),
      new THREE.MeshStandardMaterial({ color: 0x5b3a3a }));
    thull.position.y = 2;
    target.add(thull);
    scene.add(target);

    const controls = new THREE.OrbitControls(cameraChase, renderer.domElement);
    controls.target.copy(ship.position);
    cameraPOV.position.set(0, 8, 0);
    cameraChase.position.set(0, 20, 60);

    let currentView = 'pov';
    let speed = 12;
    let heading = 0;

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.02;

      ship.position.x += Math.sin(heading) * speed * delta;
      ship.position.z += Math.cos(heading) * speed * delta;

      target.position.x += Math.sin(heading + Math.PI / 6) * speed * delta * 0.5;
      target.position.z += Math.cos(heading + Math.PI / 6) * speed * delta * 0.5;

      if (currentView === 'chase') {
        controls.update();
      } else {
        cameraPOV.position.copy(ship.position).add(new THREE.Vector3(0, 8, 0));
        cameraPOV.lookAt(ship.position.clone().add(new THREE.Vector3(0, 0, 20)));
      }

      renderer.render(scene, currentView === 'chase' ? cameraChase : cameraPOV);
    }
    animate();

    // UI Interactions
    document.getElementById('viewBtn').onclick = () => {
      currentView = currentView === 'pov' ? 'chase' : 'pov';
      document.getElementById('viewBtn').innerText =
        currentView === 'pov' ? 'Switch to Chase View' : 'Switch to Bridge View';
    };

    document.getElementById('hdLeft').onclick = () => heading -= 0.05;
    document.getElementById('hdRight').onclick = () => heading += 0.05;

    const speedSlider = document.getElementById('spd');
    speedSlider.addEventListener('input', () => {
      speed = Number(speedSlider.value);
      document.getElementById('spdVal').innerText = `${speed} kn`;
    });
  </script>
</body>
</html>
