<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC001 - Night Collision Avoidance Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#001f3f, #000);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button id="startBtn">Start Scenario</button>
    <button id="portBtn">Turn Port</button>
    <button id="starboardBtn">Turn Starboard</button>
    <button id="stopBtn">Stop</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.164.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js';

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000010);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    // Lights
    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);
    const directional = new THREE.DirectionalLight(0xffffff, 1);
    directional.position.set(10, 10, 10);
    scene.add(directional);

    // Sea surface
    const seaGeometry = new THREE.PlaneGeometry(100, 100, 50, 50);
    const seaMaterial = new THREE.MeshPhongMaterial({ color: 0x001133, wireframe: false });
    const sea = new THREE.Mesh(seaGeometry, seaMaterial);
    sea.rotation.x = -Math.PI / 2;
    scene.add(sea);

    // Ship
    const shipGeometry = new THREE.BoxGeometry(1, 0.5, 3);
    const shipMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
    const ship = new THREE.Mesh(shipGeometry, shipMaterial);
    ship.position.set(0, 0.25, 0);
    scene.add(ship);

    // Target vessel
    const targetGeometry = new THREE.BoxGeometry(1, 0.5, 3);
    const targetMaterial = new THREE.MeshPhongMaterial({ color: 0xff3333 });
    const target = new THREE.Mesh(targetGeometry, targetMaterial);
    target.position.set(10, 0.25, -10);
    scene.add(target);

    let shipSpeed = 0;
    let targetSpeed = 0.02;

    // Button actions
    document.getElementById("startBtn").onclick = () => {
      shipSpeed = 0.05;
    };
    document.getElementById("portBtn").onclick = () => {
      ship.rotation.y += 0.1;
    };
    document.getElementById("starboardBtn").onclick = () => {
      ship.rotation.y -= 0.1;
    };
    document.getElementById("stopBtn").onclick = () => {
      shipSpeed = 0;
    };

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Move ship forward
      ship.position.x -= Math.sin(ship.rotation.y) * shipSpeed;
      ship.position.z -= Math.cos(ship.rotation.y) * shipSpeed;

      // Move target vessel
      target.position.x -= targetSpeed * 0.8;
      target.position.z += targetSpeed;

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
